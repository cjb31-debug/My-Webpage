<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooper's Homepage</title>

    /* ---------- Base Styles ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #b5179e);
      color: #222;
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      color: white;
      background: linear-gradient(135deg, #5e17eb, #8a2be2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.8em;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    /* ---------- Main Layout ---------- */
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    section {
      background-color: #fff;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #5e17eb;
      margin-bottom: 10px;
      border-bottom: 2px solid #d1b3ff;
      padding-bottom: 5px;
      display: inline-block;
    }

    p, ul, ol {
      margin-top: 10px;
      font-size: 1.05em;
    }

    ul, ol {
      margin-left: 25px;
    }
